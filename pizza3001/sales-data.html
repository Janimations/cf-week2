<!DOCTYPE html>

<html class="private">

  <head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>

  <body>

    <div id="form-div">  <!--for form to add locations-->
      <h2 class="form-text">Add a New Location</h2>

      <div id="input-boxes">
          <input id="store-name" type="text" name="store-name"/>

          <div id="market-data">
              <div id="time8-11">
                  <p>8a-11a:</p>
              </div>
              <div id="time11-14">
                  <p>11a-2p:</p>
              </div>
              <div id="time14-17">
                  <p>2p-5p:</p>
              </div>
              <div id="time17-20">
                  <p>5p-8p:</p>
              </div>
              <div id="time20-23">
                  <p>8p-11p:</p>
              </div>
              <div id="time23-1">
                  <p>11p-2a:</p>
              </div>

          </div>

      </div>

    </div> <!--"form-div"-->

    <div id="data-div">
      <h1 id="data-heading">Product & Delivery Demand</h1>
      <div id="button">
        <a href="index.html" id="button">[return to public page]</a>
      </div>
      <h2 id="pizza-counter"></h2>
      <h3 id="salesdata-h3">pizzas served today<br>across 6 locations</h3>
      <div id="weekly-data">
        <table class="weekly-table">
          <thead>
            <tr>
              <th colspan='2'>Weekly Data At A Glance</th>
            </tr>
          </thead>
          <tbody id="weekly-sales">
            <tr>
              <td>Location</td>
              <td>Pizzas Sold</td>
            </tr>
          </tbody>
        </table>
        <table class="weekly-table">
          <thead>
            <tr>
              <th colspan='2'>Total Pizza Sales Per Hour</th>
            </tr>
          </thead>
          <tbody id="hourly-sales">
            <tr>
              <td>Hour</td>
              <td>Pizzas Sold</td>
            </tr>
          </tbody>
        </table>
      </div> <!--"weekly-data"-->
      <h2 id="locations-h2">Sales and Deliveries by Location</h2>
      <div id="tables"></div>
    </div> <!--"data-div"-->
    <script src="js/compute.js"></script>
    <script src="js/data.js"></script>
  </body>

</html>
