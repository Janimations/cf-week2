<html class="private">

  <head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

      <table>

        </tbody>
      </table>
    </div> <!--"weekly-data"-->
    <div id="tables"></div>
    <script src="js/compute.js"></script>
